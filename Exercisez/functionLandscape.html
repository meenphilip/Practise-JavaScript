<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function landscape</title>
</head>

<body>
    <script>
        function islandscape(width, height) {
            if (width > height)
                return 'landscape';
            return 'potrait'
        }
        let picture = islandscape(800, 600);
        console.log(picture);
    </script>
</body>

</html>
