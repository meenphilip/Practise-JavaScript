<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>

<body>
    <h1>objects</h1>
    <script>
        //let name = 'ty-zola';
        //let age = 56;
        let person = {
            name: 'ty-zola',
            age: 30
        };
        console.log(person);
        document.writeln(person);
        //acess by dot notation
        person.name = "meen";
        person.age = 89;
        console.log(person.name);
        document.writeln(person.name + "<br>");
        //acess by dot brackets
        person['name'] = "mary";
        console.log(person.name);
    </script>
</body>

</html>
