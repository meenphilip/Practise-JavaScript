<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Multiple of 3 AND 5</title>
</head>

<body>
    <h1>Sum of Multiple of 3 AND 5</h1>
    <script>
        function sum(limit) {
            let sum = 0;
            for (let i = 0; i <= limit; i++)
                if (i % 3 === 0 || i % 5 === 0)
                    sum += i;
            return sum;

        }
        console.log(sum(10));
    </script>
</body>

</html>
