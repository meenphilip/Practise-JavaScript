<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to OOP </title>
</head>

<body>
    <h1>Object Oriented Programming | javaScript</h1>
    <script>
        //syntax
        const circle = {
            radius: 1,
            location: {
                x: 1,
                y: 1
            },
            isVisible: true,
            draw: function() {
                console.log('draw')
            }
        };
        circle.draw();
    </script>
</body>

</html>
