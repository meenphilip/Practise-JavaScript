<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Function</title>
</head>

<body>
    <h1>Constructor Function | javascript</h1>
    <script>
        //constructor function
        function Circle(radius) {
            this.radius = radius;
            this.draw = function() {
                console.log('draw');
            }
        }
        const circle = new Circle(1);
        console.log(circle);
    </script>
</body>

</html>
