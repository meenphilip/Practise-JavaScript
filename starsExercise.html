    <title>Show Stars Exercise</title>
</head>

<body>
    <h1>Show stars exercise</h1>
    <script>
        function showStars(rows) {
            for (let row = 1; row <= rows; row++) {
                let pattern = '';
                for (let i = 0; i < row; i++)
                    pattern += '*';
                console.log(pattern);
            }
        }
        showStars(7);
    </script>

</body>
