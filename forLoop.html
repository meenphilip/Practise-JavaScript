<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For loop</title>
  </head>

  <body>
    <h1>For loop</h1>
    <script>
      for (let i = 0; i <= 5; i++) {
        console.log("Good Morning!!", i);
        if (i % 2 !== 0) {
          console.log("is odd ", i);
        }
      }
    </script>
  </body>
</html>
