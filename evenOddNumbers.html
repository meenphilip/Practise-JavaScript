<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even & Odd Numbers Exercise</title>
</head>

<body>
    <h1>Even & Odd Numbers Exercise</h1>
    <script>
        function showNumbers(limit) {
            for (let i = 0; i <= limit; i++) {
                if (i % 2 == 0)
                    console.log(i, "Even");
                if (i % 2 !== 0)
                    console.log(i, "Odd");
            }

        }
        showNumbers(10);
    </script>
</body>

</html>
