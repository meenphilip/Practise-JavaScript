<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <h1>Function Hoisting</h1>
    <script>
        //function hoisting is the  process of moving function declaration to the top by the js engine automatically
        //function declaration
        walk();

        function walk() {
            console.log('walk');
        }
    </script>
</body>

</html>
