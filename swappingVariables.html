<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swapping variables</title>
  </head>

  <body>
    <h1>Swapping variables</h1>
  </body>
  <script>
    let a = "red";
    let b = "blue";
    document.write("<br> A= " + a);
    document.write("<br> B= " + b);

    //swapping
    let c = a; //tha value of A is copied to c
    a = b; //tha value of B is copied to A
    b = c; //tha value of C is copied to B
  </script>
</html>
