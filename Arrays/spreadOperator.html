<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>

<body>
    <h1>Spread Operator | javascript</h1>
    <script>
        first = [1, 2, 3, 4];
        second = [5, 7, 8, 9];
        const combined = [...first, ...second];
        const copy = combined;
        console.log(copy);
    </script>
</body>

</html>
