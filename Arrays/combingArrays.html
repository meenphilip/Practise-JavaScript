<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combing Arrays</title>
</head>
<h1>combing Arrays</h1>

<body>
    <script>
        const first = [1, 2, 3];
        const second = [4, 5, 6];
        const combined = first.concat(second);
        console.log(combined);

        const slice = combined.slice(2);
        console.log(slice);
    </script>
</body>

</html>
