<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping Arrays</title>
</head>

<body>
    <h1>Mapping arrays | javascript</h1>
    <script>
        const numbers = [1, -1, 2, 3, 4, 5];
        const filtered = numbers.filter(value => value >= 0);
        const item = filtered.map(value => '<li>' + value + '</li>');

        const html = '<ul>' + item.join(' ') + '</ul>';
        console.log(item);
        console.log(html);
    </script>
</body>

</html>
