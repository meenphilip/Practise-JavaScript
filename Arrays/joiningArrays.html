<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joining Arrays</title>
</head>

<body>
    <h1>joining Arrays | javascript</h1>
    <script>
        const numbers = [1, 2, 3, 4];
        const part = numbers.join(',');
        console.log(part);

        const message = 'this is my first time using split method';
        const joined = message.split(' ');
        console.log(joined);
        const combined = joined.join('-');
        console.log(combined);
    </script>
</body>

</html>
