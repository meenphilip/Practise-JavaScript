<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Functions</title>
    <h1>Array Functions</h1>
</head>

<body>
    <script>
        const courses = [{
            id: 1,
            name: 'alex'
        }, {
            id: 2,
            name: 'tim'
        }, ];
        //find
        const course = courses.find(course => course.name === 'alex');
        console.log(course);
    </script>
</body>

</html>
