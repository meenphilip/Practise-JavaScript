<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Arrays</title>
</head>

<body>
    <h1>sorting Arrays | javascript</h1>
    <script>
        const numbers = [9, 7, 5, 3, 1];
        numbers.sort();
        console.log(numbers);

        numbers.reverse();
        console.log(numbers);
        // sorting object types

        const courses = [{
            id: 1,
            name: 'Node.js'
        }, {
            id: 2,
            name: 'Javascript'
        }];
        courses.sort(function(a, b) {
            // a<b=>-1
            // a>b=>1
            // a===b=>0
            const nameA = a.name.toUpperCase();
            const nameB = b.name.toUpperCase();

            if (nameA < nameB) return -1;
            if (nameA > nameB) return 1;
            return 0;

        });


        console.log(courses);
    </script>
</body>

</html>
