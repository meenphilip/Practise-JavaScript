<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Elements</title>
</head>

<body>
    <h1>Adding Elements into array | javascript</h1>
    <script>
        const numbers = [2, 3];
        //adding into an array at the end
        numbers.push(4, 5);

        //adding into an array at the beginnig
        numbers.unshift(1, 2);

        //adding into an array at the middle
        numbers.splice(2, 0, 'a', 'b');
        console.log(numbers);
    </script>
</body>

</html>
