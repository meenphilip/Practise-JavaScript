<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emptying Array</title>
</head>
<h1>Emptying Array Elements</h1>

<body>
    <script>
        let numbers = [1, 2, 3, 4, 5];
        //soln 1
        numbers = [];
        //soln2
        numbers.length = 0;
        //soln 3
        numbers.splice(0, numbers.length);
        //soln 4
        while (numbers.length > 0)
            numbers.pop();

        console.log(numbers);
    </script>
</body>

</html>
