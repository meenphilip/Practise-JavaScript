<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise movie</title>
</head>

<body>
    <h1>Exercise Movies</h1>
    <script>
        const movies = [{
                title: 'a',
                year: 2018,
                rating: 4.5
            }, {
                title: 'b',
                year: 2017,
                rating: 4.7
            }, {
                title: 'c',
                year: 2018,
                rating: 3.0
            }, {
                title: 'd',
                year: 2018,
                rating: 4.5
            },

        ]

        //get All movies in 2018 rating > 4
        //sort them by their ratings
        //descending order
        //ascending order
        //pick their title

        const titles = movies
            .filter(m => m.year === 2018 && m.rating >= 4)
            .sort((a, b) => a.rating - b.rating)
            .reverse()
            .map(m => m.title);

        console.log(titles);
    </script>
</body>

</html>
