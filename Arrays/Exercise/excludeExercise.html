<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excludes Exercise</title>
</head>

<body>
    <h1>Excludes Exercise</h1>
    <script>
        const numbers = [1, 2, 3, 4, 5, ];
        const output = except(numbers, [1, 5, 2]);
        console.log(output);

        function except(array, excluded) {
            const output = [];
            for (let element of array)
                if (!excluded.includes(element))
                    output.push(element);
            return output;
        }
    </script>
</body>

</html>
