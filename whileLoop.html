<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>

<body>
    <h1>while loop | javaScript</h1>
    <script>
        let i = 0;
        while (i <= 5) {
            console.log("good morning", i);
            i++;
            if (i % 2 !== 0) {
                console.log("is odd", i);
            } else {
                console.log("is even", i)
            }
        }
    </script>
</body>

</html>
