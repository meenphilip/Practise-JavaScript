<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>

<body>
    <h1>Switch Statement | javascript</h1>
    <script>
        let role;
        switch (role) {
            case 'guest':
                console.log("Guest User");
                break;
            case "moderator":
                console.log("Moderator user");
                break;
            default:
                console.log("Unknown User!!");
        }
    </script>
</body>

</html>
