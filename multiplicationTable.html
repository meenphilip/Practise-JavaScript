<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>
</head>

<body>
    <h1>Multiplication table</h1>
    <script>
        var result = 'x ';
        for (var i = 0; i < 11; i++) {
            for (var j = 0; j < 11; j++) {
                if (i == 0 && j > 0) {
                    result += '[' + j + ']';
                } else if (j == 0 && i > 0) {
                    result += '[' + i + '] ';
                } else if (i > 0 && j > 0) {
                    result += (i * j) + ' ';
                }
            }
            result += '\n'
        }

        console.log(result);

        // using a function
        var result = ' x ';

        function buff(val) {
            var buff = '';
            var pad = 4 - val;
            while (pad-- > 0)
                buff += ' ';
            return buff;
        }

        for (var i = 0; i < 11; i++) {
            for (var j = 0; j < 11; j++) {
                if (i == 0 && j > 0) {
                    result += '[' + j + ']' + buff((j + '').length + 2);
                } else if (j == 0 && i > 0) {
                    result += '[' + i + ']';
                } else if (i > 0 && j > 0) {
                    result += buff((i * j + '').length) + i * j;
                }
            }
            result += '\n'
        }
    </script>
</body>

</html>
