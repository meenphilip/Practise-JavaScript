<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loopt</title>
</head>

<body>
    <h1>Do while loop</h1>
    <script>
        let i = 0;
        do {
            console.log("good morning!!", i);
            if (i % 2 == 0) {
                console.log(i, " is even");
                document.writeln(" <br> is even", i);
            }
            i++;
        }
        while (i <= 5);
    </script>
</body>

</html>
